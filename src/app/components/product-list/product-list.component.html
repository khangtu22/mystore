<div class='product-list'>
  <div *ngFor='let product of products' class='product-item'>
    <mat-card class='product-card'>
      <app-single-product (decreaseQuantityEvent)='decreaseQuantity(product)' (increaseQuantityEvent)='increaseQuantity(product)'
                          [product]='product'></app-single-product>
      <app-add-to-cart (addToCartEvent)='shareProduct(product)'></app-add-to-cart>
    </mat-card>
  </div>
</div>
<p-toast></p-toast>
